<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DnD Roller & Statistics</title>

    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<script>
    // preparing dice data set
    const dice = {
        "d4": {
            max: 4,
            average: 2.5
        },
        "d6": {
            max: 6,
            average: 3.5
        },
        "d8": {
            max: 8,
            average: 4.5
        },
        "d10": {
            max: 10,
            average: 5.5
        },
        "d12": {
            max: 12,
            average: 6.5
        },
        "d20": {
            max: 20,
            average: 10.5
        }
    }

    const random = (max) => Math.floor(Math.random() * max + 1)
    const selectedDie = "d20" // TODO once this has been integrated into the web page, add interaction
    const numberOfDice = 150 // TODO ^
    const numberOfAttempts = 10

    const showingPerDice = true

    const margin = 80
    const width = 1200 - 2 * margin
    const height = 800 - 2 * margin

    const svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin * 2)
        .attr("height", height + margin * 2)

    const svgContainer = d3.select('#container')

    const chart = svg.append('g')
        .attr('transform', `translate(${margin}, ${margin})`)

    const selectedDieData = dice[selectedDie]
    const maxValue = numberOfDice * selectedDieData.max
    const averageValue = numberOfDice * selectedDieData.average

    const xValues = showingPerDice ?
        [...Array(selectedDieData.max).keys()].map(value => value + 1) :
        [...Array(numberOfAttempts).keys()].map(value => value + 1 + ".")

    const xScale = d3.scaleBand()
        .range([0, width])
        .domain(xValues)

    const yScale = d3.scaleLinear()
        .range([height, 0])
        .domain([showingPerDice ? 0 : numberOfDice, showingPerDice ? numberOfDice : maxValue])

    const makeYLines = () => d3.axisLeft()
        .scale(yScale)

    chart.append('g')
        .attr("class", "x axis")
        .attr('transform', `translate(0, ${height})`)
        .call(d3.axisBottom(xScale))

    chart.append('g')
        .call(d3.axisLeft(yScale))

    svg.append('text')
        .attr('class', 'label')
        .attr('x', -(height / 2) - margin)
        .attr('y', margin / 2.4)
        .attr('transform', 'rotate(-90)')
        .attr('text-anchor', 'middle')
        .text(showingPerDice ? 'Number of times rolled' : 'Roll amount')

    svg.append('text')
        .attr('class', 'label')
        .attr('x', width / 2 + margin)
        .attr('y', height + margin * 1.7)
        .attr('text-anchor', 'middle')
        .text(showingPerDice ? 'Potential numbers rolled' : 'Attempt number')

    svg.append('text')
        .attr('class', 'title')
        .attr('x', width / 2 + margin)
        .attr('y', 40)
        .attr('text-anchor', 'middle')
        .text(showingPerDice ? 'Rolled options statistics' : 'Roll total per attempt')

    // rolled data per-dice
    const rolledData = showingPerDice ?
        [...Array(numberOfDice).keys()].map(() => random(selectedDieData.max)) :
        [] // todo

    console.log(rolledData)

    // TODO draw the rects for each of the rolled values
    


</script>


</body>
</html>
